<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body class="bg-black flex justify-center items-center min-h-screen text-white">

  <main class="container p-10 flex justify-center items-center flex-col bg-dark-grey rounded-xl mx-4">

    <div class="flex justify-center items-center mb-[30px]">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile-image" class="rounded-full w-[88px] h-[88px]">
    </div>

    <div class="mb-6">
      <div class="text-white font-inter text-2xl font-semibold leading-6 mb-[10px]">Jessica Randall</div>
      <div class="text-neon-green font-inter text-sm font-bold left-6 text-center">London, United Kingdom</div>
    </div>

    <div class="text-white font-inter text-sm font-normal left-6 mb-6">
      "Front-end developer and avid reader."
    </div>


    <div class="w-full text-center">
      <ul class="flex flex-col gap-4">
        <li class="block bg-grey p-3 rounded-lg font-inter text-sm font-bold leading-6 cursor-pointer hover:bg-neon-green hover:text-grey">GitHub</li>
        <li class="block bg-grey p-3 rounded-lg font-inter text-sm font-bold leading-6 cursor-pointer hover:bg-neon-green hover:text-grey">Frontend Mentor</li>
        <li class="block bg-grey p-3 rounded-lg font-inter text-sm font-bold leading-6 cursor-pointer hover:bg-neon-green hover:text-grey">LinkedIn</li>
        <li class="block bg-grey p-3 rounded-lg font-inter text-sm font-bold leading-6 cursor-pointer hover:bg-neon-green hover:text-grey">Twitter</li>
        <li class="block bg-grey p-3 rounded-lg font-inter text-sm font-bold leading-6 cursor-pointer hover:bg-neon-green hover:text-grey">Instagram</li>
      </ul>
    </div>

  </main>

</body>

</html>
